{% extends 'base.html' %}
{% load static %}
{% block content %}




<div class="messages">
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>

<style>
    
    .container-custom {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
    }
    .btn-custom {
        background-color: #ff5733;
        border: none;
        color: white;
    }
    .btn-custom:hover {
        background-color: #e14e2b;
    }
</style>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <!-- Container 1: Upload Image -->
        <div class="col-md-6 mx-auto">
            <div class="container-custom text-center">
                <h2>Upload Image for Vehicle Number Plate Detection</h2>
              
                    <a href= "/upload-image/"><button type="submit" class="btn btn-custom btn-lg">Upload Image</button></a>
                
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Container 2: Upload Video -->
        <div class="col-md-6 mx-auto">
            <div class="container-custom text-center">
                <h2>Upload Video for Vehicle Detection</h2>
               
                <a href= "/upload_video/"> <button type="submit" class="btn btn-custom btn-lg">Upload Video</button></a>
            
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>




{% endblock %}
