{% extends 'base.html' %}
{% block content %}

<div class="welcome-section">
    <div class="welcome-content">
        <h1><span id="typing-text"></span></h1>
        <p>Advanced, real-time vehicle identification and tracking for your needs.</p>
        <a href="{% url 'upload_image' %}" class="cta-button">Start Tracking</a>
    </div>
</div>


<style>
        /* Welcome Section Styling */



 /* Welcome Section Styling */
 .welcome-section {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;  /* Full screen height */
        background: url('/path/to/your/car-image.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        position: relative;
        overflow: hidden;
    }

    /* Dark overlay to enhance readability */
    .welcome-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6); /* Dark overlay */
        backdrop-filter: blur(3px); /* Slight blur */
        z-index: 1;
    }

    .welcome-content {
        max-width: 700px;
        padding: 40px;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
        z-index: 2;
    }

    .welcome-section h1 {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #00e6e6; /* Neon blue color */
        text-shadow: 0px 0px 15px #00e6e6, 0px 0px 30px #00e6e6; /* Stronger neon glow */
    }

    .welcome-section p {
        font-size: 1.25rem;
        color: #cccccc;
        margin-bottom: 30px;
        text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
    }

    .cta-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #ff0066; /* Neon pink color */
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        border-radius: 8px;
        box-shadow: 0px 0px 15px #ff0066, 0px 0px 30px #ff0066; /* Neon glow */
        transition: transform 0.3s, box-shadow 0.3s;
        z-index: 2;
    }

    .cta-button:hover {
        transform: scale(1.08); /* Slight zoom on hover */
        box-shadow: 0px 0px 20px #ff0066, 0px 0px 40px #ff0066;
    }

    #typing-text::after {
        content: "|";
        animation: blink 0.7s steps(2, start) infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }





</style>
<script>
     const text = "Welcome to Dynamic Vehicle Identification & Tracker";
    let index = 0;
    const typingSpeed = 100;

    function typeText() {
        if (index < text.length) {
            document.getElementById("typing-text").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeText, typingSpeed);
        }
    }

    window.onload = typeText;
    
    </script>
        {% endblock%}
